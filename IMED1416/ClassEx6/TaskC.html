<!DOCTYPE html>
<html>
     <head>
         <title>Task C</title>
     </head>

     <body>
        <!--Task A part 1 start here--> 
        <h1>Using innerHTML in exercise</h1>

        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML = 5 + 10;
        </script>

         <hr>
         <!--Task A part 1 end here--> 
         <!--Task A part 2 start here--> 
         <h1>Using document.write() in exercise</h1>

         <script>
            document.write(5 + 6);
         </script>
         <hr>
         <!--Task A part 2 end here--> 
         <!--Task A part 3 start here--> 
         <h1> Using document.write(), HTML is loaded, will delete all existing HTML</h1>
         <button type="button" onclick="document.write(25 + 6)"> Try clicking this!</button>
         <hr>
         <h1> Using the window alert()</h1>
         <script>
            window.alert(12+2);
         </script>
         <hr>
         <!--Task A part 3 end here--> 
         <a href="../index.html">Back to Index Page</a>
     </body>
</html>
